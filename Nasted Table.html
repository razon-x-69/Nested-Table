<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 40px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        .main-table {
            border: 3px solid #3498db;
            border-collapse: collapse;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-table td {
            padding: 20px;
            text-align: center;
        }

        .inner-table {
            border: 2px solid #e74c3c;
            border-collapse: collapse;
            margin: 10px auto;
        }

        .inner-table td {
            padding: 15px;
        }

        th {
            background: #3498db;
            color: white;
            padding: 10px;
        }

        td {
            border: 1px solid #95a5a6;
        }

        .highlight {
            background: #ecf0f1;
        }
    </style>
</head>

<body>
    <h2>Nested Tables Example</h2>

    <table class="main-table">
        <tr>
            <th>Main Table Header 1</th>
            <th>Main Table Header 2</th>
        </tr>
        <tr>
            <td>Main Table Row 1 Col 1</td>
            <td>
                <table class="inner-table">
                    <tr>
                        <td>Inner Table Row 1 Col 1</td>
                        <td>Inner Table Row 1 Col 2</td>
                    </tr>
                    <tr class="highlight">
                        <td>Inner Table Row 2 Col 1</td>
                        <td>Inner Table Row 2 Col 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="highlight">
            <td>Main Table Row 2 Col 1</td>
            <td>Main Table Row 2 Col 2</td>
        </tr>
    </table>

</body>

</html>
